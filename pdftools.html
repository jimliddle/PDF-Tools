<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools - Local Page Extractor</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header { border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: baseline; }
        .controls { margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        
        #page-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
            min-height: 200px;
        }

        .page-card { 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            padding: 10px; 
            text-align: center; 
            background: #fff; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            position: relative; 
        }
        .page-card:hover { border-color: #bbb; transform: translateY(-2px); }
        .page-card.selected { border-color: #007bff; background-color: #e7f1ff; box-shadow: 0 2px 8px rgba(0,123,255,0.2); }
        
        .page-card canvas { width: 100%; height: auto; border: 1px solid #eee; background: #fafafa; }
        
        .checkbox-container { position: absolute; top: 8px; left: 8px; z-index: 10; }
        .checkbox-container input { width: 20px; height: 20px; cursor: pointer; }
        
        .page-label { display: block; margin-top: 8px; font-weight: 600; font-size: 0.9em; }

        .btn { padding: 10px 24px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        .btn-success { background-color: #28a745; color: white; }
        .btn-success:hover { background-color: #218838; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #status { margin-bottom: 10px; font-size: 0.9em; color: #555; font-style: italic; }
        
        /* Loading placeholder style */
        .placeholder { height: 200px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>PDF Tools</h1>
        <span>Private Browser-Based Processing</span>
    </header>

    <div class="controls">
        <input type="file" id="pdf-upload" accept="application/pdf">
        <button id="download-btn" class="btn btn-success" disabled>Export Selected Pages</button>
    </div>

    <div id="status">Please select a PDF file...</div>

    <div id="page-grid"></div>
</div>

<script>
    const { PDFDocument } = PDFLib;
    const pdfUpload = document.getElementById('pdf-upload');
    const downloadBtn = document.getElementById('download-btn');
    const pageGrid = document.getElementById('page-grid');
    const status = document.getElementById('status');

    let currentPdfBytes = null;
    let selectedPages = new Set();

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    pdfUpload.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        status.textContent = "Analyzing document structure...";
        pageGrid.innerHTML = "";
        selectedPages.clear();
        downloadBtn.disabled = true;

        const arrayBuffer = await file.arrayBuffer();
        currentPdfBytes = arrayBuffer;

        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer.slice(0) }).promise;
        const totalPages = pdf.numPages;
        status.textContent = `Rendering ${totalPages} pages...`;

        // 1. Create all placeholders FIRST to maintain order
        for (let i = 1; i <= totalPages; i++) {
            const card = document.createElement('div');
            card.className = 'page-card';
            card.id = `page-slot-${i}`;
            card.innerHTML = `<div class="placeholder">Loading Page ${i}...</div>`;
            pageGrid.appendChild(card);
        }

        // 2. Start rendering pages. They will fill their slots as they finish.
        for (let i = 1; i <= totalPages; i++) {
            renderPagePreview(pdf, i);
        }
    });

    async function renderPagePreview(pdf, pageNum) {
        try {
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 0.4 });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;

            // Target the specific slot we created earlier
            const card = document.getElementById(`page-slot-${pageNum}`);
            card.innerHTML = `
                <div class="checkbox-container">
                    <input type="checkbox" id="check-${pageNum}" data-idx="${pageNum - 1}">
                </div>
                <span class="page-label">Page ${pageNum}</span>
            `;
            card.prepend(canvas);

            // Toggle selection logic
            card.addEventListener('click', (e) => {
                const checkbox = card.querySelector('input');
                // If the user clicked the card but not the checkbox itself, toggle it
                if (e.target !== checkbox) checkbox.checked = !checkbox.checked;
                
                const idx = parseInt(checkbox.dataset.idx);
                if (checkbox.checked) {
                    selectedPages.add(idx);
                    card.classList.add('selected');
                } else {
                    selectedPages.delete(idx);
                    card.classList.remove('selected');
                }
                
                downloadBtn.disabled = selectedPages.size === 0;
                updateStatusText(pdf.numPages);
            });
            
            // Check if this was the last page to render to update status
            if (pageNum === pdf.numPages) {
                updateStatusText(pdf.numPages);
            }
        } catch (err) {
            console.error("Error rendering page:", err);
        }
    }

    function updateStatusText(total) {
        status.textContent = `Document loaded (${total} pages). ${selectedPages.size} selected for export.`;
    }

    downloadBtn.addEventListener('click', async () => {
        if (selectedPages.size === 0) return;

        try {
            status.textContent = "Building new PDF locally...";
            
            // FIX: Create a copy of the buffer to prevent "detached ArrayBuffer" error
            const pdfCopy = currentPdfBytes.slice(0);
            const srcDoc = await PDFDocument.load(pdfCopy);
            const newDoc = await PDFDocument.create();
            
            // Extract selected indices and sort numerically (asc)
            const indices = Array.from(selectedPages).sort((a, b) => a - b);
            
            const copiedPages = await newDoc.copyPages(srcDoc, indices);
            copiedPages.forEach(page => newDoc.addPage(page));

            const pdfBytes = await newDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `extracted_pages_${Date.now()}.pdf`;
            link.click();
            
            status.textContent = "Success! Your new PDF has been downloaded.";
            setTimeout(() => updateStatusText(srcDoc.getPageCount()), 3000);
        } catch (err) {
            status.textContent = "Error creating PDF: " + err.message;
            console.error(err);
        }
    });
</script>

</body>
</html>
